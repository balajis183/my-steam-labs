<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
  <script>
    // Monaco Editor configuration
    require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@latest/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      window.editor = monaco.editor.create(document.getElementById('container'), {
        value: '',  // Default: Empty, will be replaced by the parent window
        language: 'javascript',  // Default language
        theme: 'vs-dark',  // Default theme
        automaticLayout: true  // Automatically adjusts layout
      });

      // Expose functions for parent window to access
      window.getEditorValue = function() {
        return window.editor ? window.editor.getValue() : '';
      };

      window.getEditorLanguage = function() {
        if (window.editor && window.editor.getModel()) {
          return window.editor.getModel().getLanguageId();
        }
        return 'javascript'; // Default fallback
      };

      window.setEditorValue = function(code) {
        if (window.editor) {
          window.editor.setValue(code);
        }
      };

      window.setEditorLanguage = function(language) {
        if (window.editor && window.editor.getModel()) {
          monaco.editor.setModelLanguage(window.editor.getModel(), language);
        }
      };

      // Listen for messages from the parent window (index.html)
      window.addEventListener('message', function(event) {
        const { code, language } = event.data;

        if (typeof code === 'string') {
          // Update the editor with the code received from the parent page
          window.setEditorValue(code);

          // Set the language of Monaco Editor
          if (language) {
            window.setEditorLanguage(language);
          }
        }
      });

      // Add content change listener for automatic language detection
      if (window.editor) {
        window.editor.onDidChangeModelContent(() => {
          const code = window.editor.getValue();
          if (code.trim()) {
            // Detect language from content and update editor language
            const detectedLang = detectLanguageFromContent(code);
            if (detectedLang && detectedLang !== window.getEditorLanguage()) {
              window.setEditorLanguage(detectedLang);
            }
          }
        });
      }

      // Function to detect language from content
      function detectLanguageFromContent(code) {
        const trimmedCode = code.trim();
        
        // Check for C/C++ includes
        if (trimmedCode.includes('#include <') || trimmedCode.includes('#include"')) {
          if (trimmedCode.includes('#include <Arduino.h>') || 
              trimmedCode.includes('void setup()') || 
              trimmedCode.includes('void loop()') ||
              trimmedCode.includes('Serial.') ||
              trimmedCode.includes('F_CPU')) {
            return 'cpp';
          }
          return 'c';
        }
        
        // Check for Python imports and syntax
        if (trimmedCode.includes('import ') || 
            trimmedCode.includes('def ') || 
            trimmedCode.includes('print(') ||
            trimmedCode.includes('if __name__') ||
            trimmedCode.includes('time.sleep')) {
          return 'python';
        }
        
        // Check for JavaScript syntax
        if (trimmedCode.includes('console.log(') || 
            trimmedCode.includes('function ') ||
            trimmedCode.includes('var ') ||
            trimmedCode.includes('let ') ||
            trimmedCode.includes('const ')) {
          return 'javascript';
        }
        
        // Check for C/C++ function syntax without includes
        if (trimmedCode.includes('void ') || 
            trimmedCode.includes('int main()') ||
            trimmedCode.includes('printf(') ||
            trimmedCode.includes('return 0;')) {
          if (trimmedCode.includes('Serial.') || trimmedCode.includes('Arduino')) {
            return 'cpp';
          }
          return 'c';
        }
        
        return null; // Could not detect
      }
    });
  </script>
</body>
</html>
